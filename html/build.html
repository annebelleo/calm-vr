<html>

<head>
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <script src="../js/script.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <img id="ground" src="../images/sand.jpg">
    </a-assets>

    <a-plane src="#ground" height="50" width="75" rotation="-90 0 0"></a-plane>
    <a-entity id="animation" position="1 2 -2" text="width: 3; color: white; value: Click on squares to build."></a-entity>
    <a-sky color="#AED6F1"></a-sky>

    <!-- house -->
      <a-entity id="house"></a-entity>
      <a-box id="1" color="tomato" position="-5 0.5 -5" depth="1" height="1" width="1" position="0 0 0" rotation="90 0 0" onclick="appendHouse()"></a-box>
      <a-box color="pink" position="-1 0.5 7" depth="1" height="1" width="1" position="0 0 0" rotation="90 0 0" onclick="appendObject()"></a-box>
      <a-box color="yellow" position="6 0.5 -4" depth="1" height="1" width="1" position="0 0 0" rotation="90 0 0" onclick="appendObject()"></a-box>
    
    <!--<a-entity id="tomato2" position="-5 0 -5">-->
    <!--  <a-animation attribute="rotation" from="0 0 0" to="90 0 0" begin="click"></a-animation>-->
    <!--  <a-box color="tomato" depth="1" height="1" width="3" position="0 0 0" rotation="0 90 0"></a-box>-->
    <!--</a-entity>-->

    <a-camera>
      <a-cursor></a-cursor>
    </a-camera>

  </a-scene>
</body>

</html>
