<html>
    
  <head>
    <title>Cloud Watching</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="script.js"></script>
  </head>
  
  <body>
    <a-scene id="scene">
      
      <a-sky color="#AED6F1"></a-sky>
      
      <a-assets>
          <img id="ground" src="grass.jpg">
      </a-assets>
      
      <a-entity>
        <!--<a-circle id="cloud1a" class="clouds" color="black"></a-circle>-->
        <!--<a-circle id="cloud1b" class="clouds" color="gray"></a-circle>-->
      </a-entity>
      
      <a-plane src="#ground" height="50" width="75" rotation="-90 0 0"></a-plane>

<!--OPENING SCREEN-->
      <a-entity id="welcome" position="-1.75 2.5 -2"
          text="anchor: left; width: 10; color: white; value: CLOUD WATCHING">
      </a-entity>
      
      <a-entity visible= "true" class="cloud" id="start1a" onclick="appendCloud()" geometry="primitive: circle; buffer: false; skipCache: true; radius: 0.35" material="side: double; color: #F8F9F9" position="-0.5 1.6 -2"></a-entity>
      <a-entity visible= "true" class="cloud" id="start1b" onclick="appendCloud()" geometry="primitive: circle; buffer: false; skipCache: true; radius: 0.5" material="side: double; color: #FBFCFC" position="0 1.7 -2"></a-entity>
      <a-entity visible= "true" class="cloud" id="start1c" onclick="appendCloud()" geometry="primitive: circle; buffer: false; skipCache: true; radius: 0.35" material="side: double; color: #F8F9F9" position="0.5 1.6 -2"></a-entity>
      
      <a-entity id="animation" position="-0.6 0.9 -2"
          text="anchor: left; width: 3; color: white; value: click cloud to begin"></a-entity>
          
      
      <a-entity>    
       <a-animation attribute="rotation" to="0 360 0" dur="95999" repeat="indefinite"></a-animation>
          
      <!--CLOUD 1-->
      <a-sphere color="#FDFEFE" radius="2" position="-1 14 -12" rotation="0 0 0"></a-sphere>
      <a-sphere color="#FBFCFC" radius="2" position="-3 13 -12" rotation="0 0 0"></a-sphere>
      <a-sphere color="#FDFEFE" radius="2" position="1.7 13 -12" rotation="0 0 0"></a-sphere>
      <a-sphere color="#F8F9F9" radius="2.4" position="-1.2 14.5 -12" rotation="0 0 0"></a-sphere>
      
      <!--COLOUD 2-->
      <a-sphere color="#F8F9F9" radius="2" position="-19 13 15" rotation="0 0 0"></a-sphere>
      <a-sphere color="#F7F9F9" radius="1" position="-21 13 15" rotation="0 0 0"></a-sphere>
      <a-sphere color="#F8F9F9" radius="1.7" position="-20 15 15" rotation="0 0 0"></a-sphere>
      <a-sphere color="#F8F9F9" radius="2.5" position="-17 16.2 15" rotation="0 0 0"></a-sphere>
      <a-sphere color="#F2F3F4" radius="2.5" position="-17 14 13.5" rotation="0 0 0"></a-sphere>
        
        
      <!--CLOUD 3-->
      <a-sphere color="#FDFEFE" radius="2" position="-6 5 19" rotation="0 0 0"></a-sphere>
      <a-sphere color="#F7F9F9" radius="2" position="-4 7 20" rotation="0 0 0"></a-sphere>
      <a-sphere color="#FDFEFE" radius="2" position="-3 5 18" rotation="0 0 0"></a-sphere>
      <a-sphere color="#FDFEFE" radius="2" position="-3 6 20" rotation="0 0 0"></a-sphere>
      
      <!--CLOUD 4-->
      <a-sphere color="#F2F3F4" radius="1" position="-22 23 -10" rotation="0 0 0"></a-sphere>
      <a-sphere color="#F7F9F9" radius="1.2" position="-21 22 -10" rotation="0 0 0"></a-sphere>
      <a-sphere color="#EBEDEF" radius="1.3" position="-21 24 -10" rotation="0 0 0"></a-sphere>
      
      <!--CLOUD 5-->
      <a-sphere color="#FDFEFE" radius="3" position="26 23 -12" rotation="0 0 0"></a-sphere>
      <a-sphere color="#FBFCFC" radius="2.2" position="29.3 22 -12" rotation="0 0 0"></a-sphere>
      <a-sphere color="#FDFEFE" radius="2.2" position="28 23 -13" rotation="0 0 0"></a-sphere>
       
      <!--CLOUD 6-->
      <a-sphere color="#FDFEFE" radius="1" position="11 5 3" rotation="0 0 0"></a-sphere>
      <a-sphere color="#FDFEFE" radius="1" position="10 5 2" rotation="0 0 0"></a-sphere>
      <a-sphere color="#FBFCFC" radius="1.5" position="11 5 1.8" rotation="0 0 0"></a-sphere>
      
      <!--CLOUD 7-->
      <a-sphere color="#FBFCFC" radius="4" position="-15 32 5" rotation="0 0 0"></a-sphere>
      <a-sphere color="#F7F9F9" radius="2.1" position="-19 32 5" rotation="0 0 0"></a-sphere>
      <a-sphere color="#F7F9F9" radius="3.2" position="-13 32 4" rotation="0 0 0"></a-sphere>
      <a-sphere color="#FBFCFC" radius="3" position="-16 30 4" rotation="0 0 0"></a-sphere>
      
      <!--CLOUD 8-->
      <a-sphere color="#F8F9F9" radius="0.5" position="6 15 -1" rotation="0 0 0"></a-sphere>
      <a-sphere color="#F2F4F4" radius="0.8" position="6.3 16 -1" rotation="0 0 0"></a-sphere>
      <a-sphere color="#EBEDEF" radius="0.8" position="6.6 16.5 -0.3" rotation="0 0 0"></a-sphere>
      
      <!--CLOUD 9-->
      <a-sphere color="#F2F3F4" radius="0.8" position="1 27 -2" rotation="0 0 0"></a-sphere>
      <a-sphere color="#F2F3F4" radius="0.8" position="1 27 -3" rotation="0 0 0"></a-sphere>
      <a-sphere color="#F8F9F9" radius="0.8" position="2 27 -2.5" rotation="0 0 0"></a-sphere>
      <a-sphere color="#EBEDEF" radius="0.8" position="1.7 27.6 -2.25" rotation="0 0 0"></a-sphere>
      
      <!--CLOUD 10-->
      <a-sphere color="#FDFEFE" radius="1" position="15 16 22" rotation="0 0 0"></a-sphere>
      <a-sphere color="#FDFEFE" radius="1.6" position="15 18 23" rotation="0 0 0"></a-sphere>
      <a-sphere color="#FBFCFC" radius="1.6" position="15 16 20" rotation="0 0 0"></a-sphere>
      <a-sphere color="#F7F9F9" radius="1.6" position="15 18 20" rotation="0 0 0"></a-sphere>
      
      <!--CLOUD 11-->
      <a-sphere color="#EBEDEF" radius="1.6" position="1.2 29 10" rotation="0 0 0"></a-sphere>
      <a-sphere color="#F2F3F4" radius="2" position="2 31 12" rotation="0 0 0"></a-sphere>
      <a-sphere color="#F8F9F9" radius="2.7" position="4.6 32 11" rotation="0 0 0"></a-sphere>
      <a-sphere color="#F7F9F9" radius="1.2" position="1.6 28 12" rotation="0 0 0"></a-sphere>
      <a-sphere color="#EBEDEF" radius="1.4" position="-0.8 29 11.8" rotation="0 0 0"></a-sphere>
      
      </a-entity>
      <a-camera>
          <a-cursor></a-cursor>
      </a-camera>
        
    </a-scene>
  </body>
  
</html>
