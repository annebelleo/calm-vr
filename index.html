<html>
    
  <head>

    <script src="script.js"></script>
  </head>
  
  <body>
    <a-scene id="scene">
        
      <a-sky color="#AED6F1"></a-sky>
      
      <a-assets>
          <img id="texture" src="">
      </a-assets>
      
      <a-entity>
        <!--<a-circle id="cloud1a" class="clouds" color="black"></a-circle>-->

      </a-entity>

<!--OPENING SCREEN-->
      <a-entity position="-1.75 2.5 -2"
          text="anchor: left; width: 10; color: white; value: CLOUD WATCHING">
      </a-entity>
      <a-sphere></a-sphere>
      <a-entity position="-0.6 1 -2"
          text="anchor: left; width: 3; color: white; value: click cloud to begin"></a-entity>
      
      <a-camera>
          <a-cursor></a-cursor>
      </a-camera>
        
    </a-scene>
