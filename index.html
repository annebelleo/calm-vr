<html>
    
  <head>
    <title>Cloud Watching</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="script.js"></script>
  </head>
  
  <body>
    <a-scene id="scene">
      
      <a-sky color="#AED6F1"></a-sky>
      
      <a-assets>
          <img id="texture" src="">
      </a-assets>
      
      <a-entity>
        <!--<a-circle id="cloud1a" class="clouds" color="black"></a-circle>-->
        <!--<a-circle id="cloud1b" class="clouds" color="gray"></a-circle>-->
      </a-entity>

<!--OPENING SCREEN-->
      <a-entity id="welcome" position="-1.75 2.5 -2"
          text="anchor: left; width: 10; color: white; value: CLOUD WATCHING">
      </a-entity>
      
      <a-entity visible= "true" class="cloud" id="start1a" onclick="appendCloud()" geometry="primitive: circle; buffer: false; skipCache: true; radius: 0.35" material="side: double; color: #F8F9F9" position="-0.5 1.6 -2"></a-entity>
      <a-entity visible= "true" class="cloud" id="start1b" onclick="appendCloud()" geometry="primitive: circle; buffer: false; skipCache: true; radius: 0.5" material="side: double; color: #FBFCFC" position="0 1.7 -2"></a-entity>
      <a-entity visible= "true" class="cloud" id="start1c" onclick="appendCloud()" geometry="primitive: circle; buffer: false; skipCache: true; radius: 0.35" material="side: double; color: #F8F9F9" position="0.5 1.6 -2"></a-entity>
      
      <a-entity position="-0.6 1 -2"
          text="anchor: left; width: 3; color: white; value: click cloud to begin"></a-entity>
          
      
      <a-entity>    
       <a-animation attribute="rotation" to="0 360 0" dur="70000" repeat="indefinite"></a-animation>
          
      <!--CLOUD 1-->
      <a-sphere color="yellow" radius="2" position="-1 10 -12" rotation="0 0 0"></a-sphere>
      <a-sphere color="yellow" radius="2" position="-3 9 -12" rotation="0 0 0"></a-sphere>
      <a-sphere color="yellow" radius="2" position="1.7 9 -12" rotation="0 0 0"></a-sphere>
      <a-sphere color="yellow" radius="2.4" position="-1.2 10.5 -12" rotation="0 0 0"></a-sphere>
      
      <!--COLOUD 2-->
      <a-sphere color="orange" radius="2" position="-15 13 -15" rotation="0 0 0"></a-sphere>
      <a-sphere color="orange" radius="1" position="-17 13 -15" rotation="0 0 0"></a-sphere>
      <a-sphere color="orange" radius="1.7" position="-16 15 -15" rotation="0 0 0"></a-sphere>
      <a-sphere color="orange" radius="2.5" position="-13 16.2 -15" rotation="0 0 0"></a-sphere>
      <a-sphere color="orange" radius="2.5" position="-13 14 -13.5" rotation="0 0 0"></a-sphere>
        
        
      <!--CLOUD 3-->
      <a-sphere color="green" radius="2" position="-7 5 19" rotation="0 0 0"></a-sphere>
      <a-sphere color="green" radius="2" position="-6.5 8 20" rotation="0 0 0"></a-sphere>
      <a-sphere color="green" radius="2" position="-3 5 18" rotation="0 0 0"></a-sphere>
      <a-sphere color="green" radius="2" position="-3.5 6 21" rotation="0 0 0"></a-sphere>
      
      <!--CLOUD 4-->
      <a-sphere color="blue" radius="1" position="-22 23 -10" rotation="0 0 0"></a-sphere>
      <a-sphere color="blue" radius="1.2" position="-21 22 -10" rotation="0 0 0"></a-sphere>
      <a-sphere color="blue" radius="1.3" position="-21 24 -10" rotation="0 0 0"></a-sphere>
      
      <!--CLOUD 5-->
      <a-sphere color="red" radius="3" position="26 23 -9" rotation="0 0 0"></a-sphere>
      <a-sphere color="red" radius="2.2" position="29.3 22 -9" rotation="0 0 0"></a-sphere>
       
      <!--CLOUD 6-->
      <a-sphere color="pink" radius="1" position="11 5 3" rotation="0 0 0"></a-sphere>
      <a-sphere color="pink" radius="1" position="10 5 2" rotation="0 0 0"></a-sphere>
      
      <!--CLOUD 7-->
      <a-sphere color="purple" radius="4" position="-15 32 5" rotation="0 0 0"></a-sphere>
      <a-sphere color="purple" radius="2.1" position="-19 32 5" rotation="0 0 0"></a-sphere>
      <a-sphere color="purple" radius="3.2" position="-13 32 4" rotation="0 0 0"></a-sphere>
      <a-sphere color="purple" radius="3" position="-16 30 4" rotation="0 0 0"></a-sphere>
      
      <!--CLOUD 8-->
      <a-sphere color="violet" radius="0.5" position="6 15 -1" rotation="0 0 0"></a-sphere>
      <a-sphere color="violet" radius="0.8" position="6.3 16 -1" rotation="0 0 0"></a-sphere>
      <a-sphere color="violet" radius="0.8" position="6.6 16.5 -0.3" rotation="0 0 0"></a-sphere>
      
      
      </a-entity>
      <a-camera>
          <a-cursor></a-cursor>
      </a-camera>
        
    </a-scene>
  </body>
  
</html>
