<html>

<head>
  <title>Calm VR</title>
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <script src="js/script.js"></script>
</head>

<body>
  <a-scene>
    
    <a-assets>
      <img id="sky" src="images/sky.jpg" />
      <img id="clouds" src="images/screenshotcloud.png"/>
    </a-assets>
    <a-entity id="animation" position="1.25 2 -2" text="width: 3; color: white; value: Calm VR"></a-entity>
    <a-sphere link="href: html/clouds.html; title: Watch Clouds; image: #clouds" position="-3 0.5 -4" radius="1" rotation="0 45 0" peekMode="true"></a-sphere>
    <a-sphere link="href: html/build.html; title: Build Things" position="3 0.5 -4" radius="1" rotation="0 -45 0"></a-sphere>
    <a-sky src="#sky"></a-sky>
    <a-camera>
      <a-cursor></a-cursor>
    </a-camera>
  </a-scene>
</body>

</html>
